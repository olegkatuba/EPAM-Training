<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="lib.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="border">
        <div class="title"></div>
    </div>
</div>
<div class="block light-block border">
    <button class="btn large primary" type="button">Pink Button</button>
    <button class="btn success" type="button">Green Button</button><br>
    <button class="btn info" type="button">Blue Button</button>
    <button class="btn danger" type="button">Red Button</button><br>
    <button class="btn warning" type="button">Orange Button</button>
    <button class="btn confirm" type="button">Yellow Button</button>
</div>
<div class="block dark-block border">
    <button class="btn large primary" type="button">Pink Button</button>
    <button class="btn success" type="button">Green Button</button><br>
    <button class="btn info small" type="button">Blue Button</button>
    <button class="btn danger" type="button">Red Button</button><br>
    <button class="btn warning small" type="button">Orange Button</button>
    <button class="btn confirm small" type="button">Yellow Button</button>
</div>
</body>
</html>
