<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Done</title>
    <style>
        @keyframes init {
            from {
                left: 100vw;
            }
            to {
                left: 0;
            }
        }

        h1{
            position: relative;
            animation: init 1s;
        }

        body{
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<h1>done</h1>
</body>
</html>
